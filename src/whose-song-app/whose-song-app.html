<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="whose-song-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>Guess Who Sings This Song?</div>
      </app-toolbar>
    </app-header>
    <div id="song-title">
      <h3
        id="flag-image 
        preload fade src="data/svg/BR.svg">
      </h3>
      <div id="answer-button-container">
        <paper-button id="optionA" class="answer">Michael Jackson</paper-button>
        <paper-button id="optionB" class="answer">John Lennon</paper-button>
      </div>
      <p>A message will go here, telling you if you got it right.</p>
      <paper-button class="another" id="another">Another!</paper-button>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WhoseSongApp extends Polymer.Element {
      static get is() { return 'whose-song-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'whose-song-app'
          }
        };
      }
    }

    window.customElements.define(WhoseSongApp.is, WhoseSongApp);
  </script>
</dom-module>
